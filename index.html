<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: hsl(182, 83%, 76%);
            overflow: hiddenx;
        }

        h1 {
            text-align: center;
            border: 2px solid;

        }

            position: absolute;

            height: 125px;

</head>

    <h1 id="myh1">You can move it using Arrow keys</h1>
    <div id="box1">
        <img src="Trollface.png" alt="">
